<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<body>
   
   <h1 style="text-align: center;">Sign up form</h1>
   <hr>
   <br>
   
   
   <label for="user">Name</label>
   <input type="text" name="user" id="user" placeholder="User name"> <br> <br>
   
   
   <label for="email">Email</label>
   <input type="email" id="email" name="useremail" placeholder="email" required>
   <br><br>
   
   
   <label for="pass">Password</label>
    <input type="password" id="pass" name="password" placeholder="Passcode">
    <br>
    
    
    
    
    <label for="phn">Phone</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select> 
    <input type="number" id="phn" name="Phonenum" placeholder="Phone"><br><br>
    
    <label for="country">Country:</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
    </datalist>
    <br><br>
    
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">female</label><br><br>
    
    
  
  <label for="date">Date of birth:</label>
  <input type="date" id="date" name="dod">
  <br><br>
  
  
  <label for="time">Time </label>
  <input type="time" id="time" name="tt">
  <br><br>
  
  <label for="color">Color</label>
  <input type="color" id="color" name="clr"><br><br>
  
  <label for="file">Choose photo</label>
  <input type="file" id="file" name="fl"><br><br>
  
  <input type="checkbox" id="car1" name="vehicle">
  <label for="car1">I have a bike</label>
    <input type="checkbox" id="car2" name="vehicle">
  <label for="car2">I have a cycle</label><br><br>
  
  
  <textarea name="comment" cols="20" rows="5">comment here</textarea>
  <br><br>
  
  
  <input type="submit" value="send">
  <input type="reset" value="reset">
  
  
</body>
</html>
